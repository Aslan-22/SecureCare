{% extends 'policies/base.html' %}

{% block content %}
<h3>Admin Panel</h3>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for policy in policies %}
    <tr>
        <td>{{ policy.title }}</td>
        <td>{{ policy.category }}</td>
        <td>{{ policy.status }}</td>
        <td>
            <a href="{% url 'edit_policy' policy.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_policy' policy.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4" class="text-center">No Policies Found</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
