{% extends 'policies/base.html' %}

{% block content %}
<h3>Quiz: {{ policy.title }}</h3>

<form method="post">
    {% csrf_token %}

    {% for quiz in quizzes %}
    <div class="mb-4">
        <p><strong>{{ forloop.counter }}. {{ quiz.question }}</strong></p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{ quiz.id }}" value="A" required>
            <label class="form-check-label">{{ quiz.option_a }}</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{ quiz.id }}" value="B">
            <label class="form-check-label">{{ quiz.option_b }}</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{ quiz.id }}" value="C">
            <label class="form-check-label">{{ quiz.option_c }}</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{ quiz.id }}" value="D">
            <label class="form-check-label">{{ quiz.option_d }}</label>
        </div>
    </div>
    {% empty %}
    <p>No quiz questions available for this policy.</p>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Submit Quiz</button>
</form>
{% endblock %}
