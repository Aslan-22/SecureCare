{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCare</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">SecureCare</a>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/" class="nav-link">Policies</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'admin_panel' %}" class="nav-link">Admin Panel</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <form method="POST" action="{% url 'logout' %}" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link p-0">Logout</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="toggleTheme">ðŸŒ‘</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-4">
        {% block content %}
        <!--Unique Page Content Goes Here-->
        {% endblock %}
    </div>
</main>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!--Dark Mode JS-->
<script>
    const toggle = document.getElementById('toggleTheme');
    const body = document.body;

    function setIcon() {
        // If dark mode is active, show sun â˜€ (to indicate switching to light)
        toggle.textContent = body.classList.contains('bg-dark') ? 'â˜€ï¸' : 'ðŸŒ‘';
    }

    toggle.addEventListener('click', (e) => {
        e.preventDefault();

        body.classList.toggle('bg-dark');
        body.classList.toggle('text-light');
        body.classList.toggle('bg-light');
        body.classList.toggle('text-dark');

        setIcon();
    });

    // Set correct icon on page load
    setIcon();
</script>
</body>
</html>
